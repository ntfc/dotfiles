tool_button_css="\n    ;background-color: transparent"
use_system_icons=false

[Command]
Automatic=true
Command=copyq ignore\nsleep 12\ncopyq copy\ncopyq select 0
Icon=\xf084
Name=Ignore KeePass
Remove=true
Window=KeePass
